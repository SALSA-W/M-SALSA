<v-form-layout size-full>
  <v-combo-box
    _id="clustalTypeField"
    null-selection-allowed="false"
    caption="Clustal">
  </v-combo-box>
  <v-check-box
    _id="generatePhylogeneticTree"
    caption="Generate Phylogenetic Tree">
  </v-check-box>
  <v-combo-box
    _id="scoringMatrixField"
    null-selection-allowed="false"
    caption="Scoring Matrix">
  </v-combo-box>
  <v-text-field
    _id="minIterationsField"
    caption="Min Matrix">
  </v-text-field>
  <v-text-field
    _id="GOPField"
    caption="GOP">
  </v-text-field>
  <v-text-field
    _id="GEPField"
    caption="GEP">
  </v-text-field>
  <v-text-field
    _id="probabilityOfSplitField"
    caption="Probability Of Split">
  </v-text-field>
  <v-text-field
    _id="gammaField"
    caption="Gamma">
  </v-text-field>
  <v-combo-box
    _id="terminalGAPsStrategyField"
    null-selection-allowed="false"
    caption="Terminal GAPs Strategy">
  </v-combo-box>
</v-form-layout>
